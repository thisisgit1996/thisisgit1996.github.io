<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>garage</title>
        <script src = "garage.js"> </script>
        <h1> Welcome to Leo's garage! </h1>
    </head>
    <body>
        <h4> Add a new vehicle here. Please note number plates must be unique. </h4>
        Type: <input size = "5" id = "inputType" type="text"/>
        Colour: <input size = "5" id = "inputColour" type = "text"/>
        Number Plate: <input size = "8" id = "inputNumberPlate" type = "text"/>
        Age: <input size = "5" id = "inputAge" type = "text"/>
        <br/><br/>
        <input type="button" value = "Add vehicle" onclick = "addVehicle()">
        <h4> Select a number plate below: </h4>
        <select size = "10" id = "garage">
        </select> <br/>
        Details of car: <input type="button" value = "See details" onclick = "loadVehicle()">
        <br/> Remove selected here: <input type="button" value = "Remove" onclick = "removeVehicle()">
        <br/>
        Calculate the bill for selected vehicle here: 
        <input type="button" value = "Calculate bill" onclick = "billVehicle()">
        
        <h4> Add a fault here by number plate: </h4>
        <select size = "1" id = "faults" >
        <option>  Missing Tyre </option>
        <option>  Broken Window </option>
        <option>  Recently Exploded </option>
        </select>
        </select>
        <input type="button" value = "Add fault to selected number plate" onclick = "addFault()">
    </body>
</html>
